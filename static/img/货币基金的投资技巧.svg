idth="3"></path><g id="node_text7" fill="black"><text id="kity_text_73" text-rendering="inherit" font-size="12" dy=".8em" y="67.5" x="1884.5">银行定期利息是每年2%左右</text></g></g><g id="minder_node8"><g id="node_expander7" style="cursor: pointer;" display="none"><path id="kity_path_84" fill="white" stroke="gray" d="M1874.5,115.5A6,6,0,1,1,1862.5,115.5A6,6,0,1,1,1874.5,115.5"></path><path id="kity_path_85" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="white" stroke="white" d="M1879.5,104.5h149a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-149a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text8" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="109.5" x="1884.5">货币基金经常达到3%以上</text></g></g><g id="minder_node9"><g id="node_expander8" style="cursor: pointer;" display="none"><path id="kity_path_92" fill="white" stroke="gray" d="M1874.5,157.5A6,6,0,1,1,1862.5,157.5A6,6,0,1,1,1874.5,157.5"></path><path id="kity_path_93" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="white" stroke="white" d="M1879.5,146.5h288a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-288a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text9" fill="black"><text id="kity_text_89" text-rendering="inherit" font-size="12" dy=".8em" y="151.5" x="1884.5">银行理财门槛高，周期长，灵活性差，不能随存随取</text></g></g><g id="minder_node10"><g id="node_expander9" style="cursor: pointer;" display="none"><path id="kity_path_100" fill="white" stroke="gray" d="M1874.5,199.5A6,6,0,1,1,1862.5,199.5A6,6,0,1,1,1874.5,199.5"></path><path id="kity_path_101" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="white" stroke="white" d="M1879.5,188.5h372a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-372a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text10" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="193.5" x="1884.5">从透明性和安全性看，货基的相关监管规定比银行理财更严格更成熟</text></g></g><g id="minder_node11"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_108" fill="white" stroke="gray" d="M1874.5,241.5A6,6,0,1,1,1862.5,241.5A6,6,0,1,1,1874.5,241.5"></path><path id="kity_path_109" fill="none" stroke="gray" d="M1864,241.5L1873,241.5"></path></g><path id="node_outline11" fill="white" stroke="white" d="M1879.5,230.5h250a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-250a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text11" fill="black"><text id="kity_text_105" text-rendering="inherit" font-size="12" dy=".8em" y="235.5" x="1884.5">“宝宝”类理财产品（余额宝,活期宝）购买须知</text></g></g><g id="minder_node12"><g id="node_expander11" style="cursor: pointer;" display="none"><path id="kity_path_116" fill="white" stroke="gray" d="M2174.5,241.5A6,6,0,1,1,2162.5,241.5A6,6,0,1,1,2174.5,241.5"></path><path id="kity_path_117" fill="none" stroke="gray"></path></g><path id="node_outline12" fill="white" stroke="white" d="M2179.5,230.5h276a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-276a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text12" fill="black"><text id="kity_text_113" text-rendering="inherit" font-size="12" dy=".8em" y="235.5" x="2184.5">基金都会有基金代码，受国家相关部门的金融监管</text></g></g><g id="minder_node13"><g id="node_expander12" style="cursor: pointer;" display="none"><path id="kity_path_124" fill="white" stroke="gray" d="M1874.5,303.5A6,6,0,1,1,1862.5,303.5A6,6,0,1,1,1874.5,303.5"></path><path id="kity_path_125" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="white" stroke="white" d="M1879.5,292.5h483a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-483a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text13" fill="black"><text id="kity_text_121" text-rendering="inherit" font-size="12" dy=".8em" y="297.5" x="1884.5">股市节假日休息停盘，无收益，相应的股票基金一样没收益，每年交易时间就 250 天左右</text></g></g><g id="minder_node14"><g id="node_expander13" style="cursor: pointer;" display="none"><path id="kity_path_132" fill="white" stroke="gray" d="M1874.5,345.5A6,6,0,1,1,1862.5,345.5A6,6,0,1,1,1874.5,345.5"></path><path id="kity_path_133" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="white" stroke="white" d="M1879.5,334.5h594a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-594a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text14" fill="black"><text id="kity_text_129" text-rendering="inherit" font-size="12" dy=".8em" y="339.5" x="1884.5">节假日前买入才能享受节假日收益，在放假前两个交易日的下午3点买入。交易日即为证券市场的开盘营业时间</text></g></g><g id="minder_node15"><g id="node_expander14" style="cursor: pointer;" display="none"><path id="kity_path_140" fill="white" stroke="gray" d="M700.5,273.5A6,6,0,1,1,688.5,273.5A6,6,0,1,1,700.5,273.5"></path><path id="kity_path_141" fill="none" stroke="gray"></path></g><path id="node_outline15" fill="white" stroke="white" d="M407.5,262.5h276a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-276a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text15" fill="black"><text id="kity_text_137" text-rendering="inherit" font-size="12" dy=".8em" y="267.5" x="412.5">股市和债市不好的时候，一般货基收益率会比较高</text></g></g><g id="minder_node16"><g id="node_expander15" style="cursor: pointer;" display="none"><path id="kity_path_148" fill="white" stroke="gray" d="M893.5,166.5A6,6,0,1,1,881.5,166.5A6,6,0,1,1,893.5,166.5"></path><path id="kity_path_149" fill="none" stroke="gray"></path></g><path id="node_outline16" fill="white" stroke="white" d="M25.5,155.5h851a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-851a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text16" fill="black"><text id="kity_text_145" text-rendering="inherit" font-size="12" dy=".8em" y="160.5" x="30.5">每个季度末，六月底和十二月底，货基的收益率都会比较高，由于国家金融体系的原因，在这些时间点，金融机构会比较缺钱，愿意用更高的利息来吸纳资金。</text></g></g><g id="minder_node17"><g id="node_expander16" style="cursor: pointer;" display="none"><path id="kity_path_156" fill="white" stroke="gray" d="M893.5,208.5A6,6,0,1,1,881.5,208.5A6,6,0,1,1,893.5,208.5"></path><path id="kity_path_157" fill="none" stroke="gray"></path></g><path id="node_outline17" fill="white" stroke="white" d="M816.5,197.5h60a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-60a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z" stroke-width="3"></path><g id="node_text17" fill="black"><text id="kity_text_153" text-rendering="inherit" font-size="12" dy=".8em" y="202.5" x="821.5">分支主题</text></g></g></g></g></svg>